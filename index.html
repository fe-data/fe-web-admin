<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FE Admin App.">
  <meta name="referrer" content="origin">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fe_admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fe_admin</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3264879905";
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.worker.min.js";
  pdfRenderOptions = {
    // where cmaps are downloaded from
    cMapUrl: "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/cmaps/",
    // The cmaps are compressed in the case
    cMapPacked: true,
    // any other options for pdfjsLib.getDocument.
    // params: {}
  };
</script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="qrcode_reader.js" defer></script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading" style="display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;min-height:100vh;"></div>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      loading.textContent = "Loading entrypoint...";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          loading.textContent = "Initializing engine...";
          engineInitializer.initializeEngine({
            canvasKitVariant: "full",
            renderer: "canvaskit"
          }).then(function(appRunner) {
            loading.textContent = "Running app...";
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
