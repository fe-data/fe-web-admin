<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FE Admin App.">
  <meta name="referrer" content="origin">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fe_admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fe_admin</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/umd/index.min.js"></script>
  <script src="qrcode_reader.js" defer></script>

</head>
<body>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
  <div id="loading" style="display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;min-height:100vh;"></div>
  <script type="text/javascript">
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      loading.textContent = "Loading entrypoint...";
      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          loading.textContent = "Initializing engine...";
          const appRunner = await engineInitializer.initializeEngine({
            canvasKitVariant: "full",
            renderer: "canvaskit"
          });
          loading.textContent = "Running app...";
          await appRunner.runApp();
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
